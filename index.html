<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AR.js GPS</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script
    type="text/javascript"
    src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
  ></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden">
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true"> 
    <a-camera gps-new-camera="gpsMinDistance: 10;" rotation-reader></a-camera>
    <a-box id="ar-box" geometry="primitive: box" gps-new-entity-place="latitude: 0; longitude: 0" scale="15 15 15" material="color: red;" look-at="[gps-new-camera]" visible="false">
    </a-box>
  </a-scene>

  <!-- Info lokasi sekarang -->
  <div id="current-location" style="
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: white;
    padding: 10px;
    z-index: 10;">
    <p>Current Location:</p>
    <p>Latitude: <span id="current-lat">-</span></p>
    <p>Longitude: <span id="current-lon">-</span></p>
    <p>Distance to Last Location: <span id="distance">-</span> meters</p>
  </div>

  <!-- Form untuk input latitude dan longitude -->
  <div style="
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px;
    z-index: 10;">
    <label>Latitude:</label>
    <input type="number" id="latitude" step="any" placeholder="e.g., -6.200000" />
    <br />
    <label>Longitude:</label>
    <input type="number" id="longitude" step="any" placeholder="e.g., 106.816666" />
    <br />
    <button onclick="addLocation()">Add Location</button>
    <button onclick="clearLocations()">Clear Locations</button>
  </div>

  <script>
    const locations = [];
    let currentLat = null;
    let currentLon = null;

    function addLocation() {
      const lat = parseFloat(document.getElementById("latitude").value);
      const lon = parseFloat(document.getElementById("longitude").value);
      const entity = document.getElementById('ar-box');

      if (!isNaN(lat) && !isNaN(lon)) {
        locations.push({ latitude: lat, longitude: lon });
        entity.setAttribute('gps-new-entity-place', `latitude: ${lat}; longitude: ${lon};`);
        entity.setAttribute('visible', 'true');
        
        const distance = calculateDistance(lat, lon);
        const isArrive = checkArrival(lat, lon, distance);
        
        sendLocationToBackend(currentLat, currentLon, lat, lon, distance, isArrive);
        console.log(`Added location: ${lat}, ${lon}`);
      } else {
        alert("Please enter both latitude and longitude.");
      }
    }

    function clearLocations() {
      locations.length = 0;
      const entity = document.getElementById("ar-box");
      entity.setAttribute("visible", "false");

      console.log("All locations cleared");
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        currentLat = position.coords.latitude;
        currentLon = position.coords.longitude;
        updateCurrentLocation(currentLat, currentLon);
        console.log(`Your Location: ${currentLat}, ${currentLon}`);
      },
      (err) => {
        console.error("Error accessing location: ", err);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 3000,
      }
    );

    function updateCurrentLocation(lat, lon) {
      document.getElementById("current-lat").innerText = lat;
      document.getElementById("current-lon").innerText = lon;
    }

    function calculateDistance(lat, lon) {
      if (currentLat !== null && currentLon !== null) {
        const point1 = [currentLat, currentLon];
        const point2 = [lat, lon];
        const distance = getDistance(point1, point2);
        document.getElementById("distance").innerText = distance.toFixed(2);
        return distance;
      }
      return 0;
    }

    function getDistance(point1, point2) {
      const R = 6371000;
      const lat1 = (point1[0] * Math.PI) / 180;
      const lat2 = (point2[0] * Math.PI) / 180;
      const deltaLat = ((point2[0] - point1[0]) * Math.PI) / 180;
      const deltaLon = ((point2[1] - point1[1]) * Math.PI) / 180;

      const a = Math.sin(deltaLat / 2) ** 2 +
              Math.cos(lat1) * Math.cos(lat2) * Math.sin(deltaLon / 2) ** 2; // Haversine formula
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function sendLocationToBackend(currentLat, currentLon, lat, lon, distance, isArrive) {
      fetch("https://projectar-ebd4b769bbda.herokuapp.com/api/location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ currentLat, currentLon, latitude: lat, longitude: lon, distance, isArrive }),
      })
        .then(response => response.json())
        .then(data => console.log("Data sent to backend:", data))
        .catch(error => console.error("Error sending data:", error));
    }

    function checkArrival(lat, lon, distance) {
      const arrivalThreshold = 2;
      if (distance <= arrivalThreshold) {
        alert("Arrived");
        return true;
      }
      return false;
    }

    navigator.geolocation.watchPosition(
      (position) => {
        const newLat = position.coords.latitude;
        const newLon = position.coords.longitude;

        if (Math.abs(newLat - currentLat) > 0.0001 || Math.abs(newLon - currentLon) > 0.0001) {
          currentLat = newLat;
          currentLon = newLon;
          updateCurrentLocation(currentLat, currentLon);

          locations.forEach(location => {
            const distance = calculateDistance(location.latitude, location.longitude);
            const isArrive = distance <= 2;
            sendLocationToBackend(currentLat, currentLon, location.latitude, location.longitude, distance, isArrive);
          });
        }
      },
      (err) => console.error("Error watching location: ", err),
      { enableHighAccuracy: true, timeout: 10000, maximumAge: 3000 }
    );
  </script>
</body>

</html>
